<section>
    <h2 data-bind="text: displayName"></h2>

    <div>
        <input data-bind="textInput: searchTerm" />
        <button data-bind="click: search">Search</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Information</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: books">
            <tr>
                <td data-bind="text: information"></td>
            </tr>
        </tbody>
    </table>
</section>
